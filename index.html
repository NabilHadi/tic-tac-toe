<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div id="game_container">
    <h1>Tic Tac Toe</h1>
    <div id="scores">
      <div class="player_score">
        <span id="player_one_name">Player one</span> score: <span id="player_one_score">0</span>
      </div>
      <div class="player_score">
        <span id="player_two_name">Player two</span> score: <span id="player_two_score">0</span>
      </div>
    </div>
    <div class="buttons">
      <button class="btn alt_background" id="new_game_btn">New Game</button>
      <button class="btn sec_background" id="new_round_btn">New Round</button>
    </div>
    <div id="gameboard"></div>
    <dialog id="form_dialog">
      <form action="#" method="dialog" id="new_game_form">
        <button type="button" class="dialog_close_btn">x</button>
        <div class="input_group">
          <label for="player_one_name_input">Player One Name: </label>
          <input type="text" id="player_one_name_input" value="Player One">
        </div>
        <div class="input_group">
          <label for="player_two_name_input">Player Two Name: </label>
          <input type="text" id="player_two_name_input" value="Player Two">
        </div>
        <div class="form_btns">
          <button class="btn" type="submit">Start New Game</button>
          <button class="btn" type="reset">Reset Fields</button>
        </div>
      </form>
    </dialog>
    <dialog id="result_dialog">
      <div class="dialog_container">
        <button type="button" class="dialog_close_btn">x</button>
        <div id="result">
        </div>
      </div>
    </dialog>
  </div>
  <script src="./index.js"></script>
</body>

</html>
