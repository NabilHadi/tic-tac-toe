<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="players-info-container">

    <div class="player-one">
      <div class="player-one-name"> </div>
      <div class="player-one-score"> </div>
    </div>

    <div class="player-two">
      <div class="player-two-name"> </div>
      <div class="player-two-score"> </div>
    </div>
  </div>
  <div class="gameboard-container">

  </div>
  <button id="restart-game-btn">Restart</button>
  <button id="new-game-btn">Start New Game</button>

  <form action="" id="new_game_form">
    <div class="input-group">
      <label for="p1_name">Player one name</label>
      <input required type="text" name="p1_name" id="p1_name" value="Joe">
    </div>
    <div class="input-group">
      <label for="p2_name">Player one name</label>
      <input required type="text" name="p2_name" id="p2_name" value="Doe">
    </div>
    <div class="form-btns">
      <input type="submit" value="Start">
    </div>
  </form>
  <script src="./index.js"></script>
</body>

</html>
