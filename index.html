<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <div id="game_container">
    <h1>Tic Tac Toe</h1>
    <div id="scores">
      <div class="player_score">
        Player one score: <span id="player_one_score">0</span>
      </div>
      <div class="player_score">
        Player two score: <span id="player_two_score">0</span>
      </div>
    </div>
    <div class="buttons">
      <button class="btn alt_background" id="new_game_btn">New Game</button>
      <button class="btn sec_background" id="new_round_btn">New Round</button>
    </div>
    <div id="gameboard"></div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
