<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe Game</title>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div id="gameboard-container"></div>
  <button id="reset-button" type="button">Reset</button>
  <button id="new-game-button" type="button">New Game</button>
  <div class="modal">
    <form id="new-game-form" class="modal-content">
      <div class="input-group">
        <label for="player1-name-input">First Player Name</label>
        <input required type="text" id="player1-name-input" placeholder="John">
      </div>
      <div class="input-group">
        <label for="player1-sign-input">First Player Sign</label>
        <input required type="text" id="player1-sign-input" placeholder="x" minlength="1" maxlength="1">
      </div>
      <div class="input-group">
        <label for="player2-name-input">Second Player Name</label>
        <input required type="text" id="player2-name-input" placeholder="Doe">
      </div>
      <div class="input-group">
        <label for="player2-sign-input">Second Player Sign</label>
        <input required type="text" id="player2-sign-input" placeholder="o" minlength="1" maxlength="1">
      </div>
      <button type="submit">Start</button>
      <button type="reset">Clear</button>
    </form>
  </div>
  <script src="./index.js"></script>
</body>

</html>
